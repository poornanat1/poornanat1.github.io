<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects - Poorna Natarajan</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@600;700&family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet"
  />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background: linear-gradient(-45deg, #db93c3, #7a8ccf, #8e7bbd, #bb70ca);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.5rem;
    }

    .header {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      color: #ffd86f;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin-bottom: 2rem;
      text-align: center;
    }

    .projects-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      width: 100%;
      max-width: 500px;
    }

    .project-card {
      width: 100%;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(6px);
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .project-card:hover {
      transform: translateY(-8px);
    }

    .project-card:active {
      transform: translateY(0);
    }

    .thumbnail {
      width: 100%;
      height: 200px;
      background-size: cover;
      background-position: center;
      filter: brightness(0.8);
    }

    .project-info {
      padding: 1rem;
      text-align: center;
    }

    .project-title {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.2rem;
      font-weight: 700;
      color: #ffd86f;
      margin-bottom: 0.5rem;
    }

    .project-description {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .project-link {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    /* Media Queries for Larger Screens */
    @media (min-width: 768px) {
      .header {
        font-size: 3rem;
        margin-bottom: 3rem;
      }

      .projects-container {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        max-width: 1200px;
      }

      .project-card {
        width: 350px;
      }

      .thumbnail {
        height: 250px;
      }

      .project-title {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>

  <h1 class="header">Projects</h1>

  <div class="projects-container">

    <div class="project-card">
      <a href="https://spotify-analyzer-4o.vercel.app" target="_blank" class="project-link">
        <div class="thumbnail" style="background-image: url('../images/spotify-analyze.png');"></div>
        <div class="project-info">
          <h2 class="project-title">Spotify Playlist Portrait</h2>
          <p class="project-description">Music analysis of your Spotify playlists with GPT 4o.</p>
        </div>
      </a>
    </div>

  </div>

</body>
</html>
