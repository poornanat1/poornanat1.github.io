<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects - Poorna Natarajan</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Expletus+Sans:ital,wght@0,400..700;1,400..700&family=Boldonse&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../css/shared.css" />

  <style>
    body {
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }
    
    header {
      padding: 2rem 1rem 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .logo {
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      font-weight: 500;
      font-family: 'Boldonse', sans-serif;
      color: #ffd86f;
    }

    nav ul {
      display: flex;
      gap: 1.5rem;
      padding: 0;
      margin: 0;
      list-style: none;
    }

    nav a {
      font-family: "Expletus Sans", sans-serif;
      font-size: 0.9rem;
      padding: 0.5rem;
    }

    .active-page {
      color: #ffd86f;
      cursor: default;
      pointer-events: none;
    }
    
    .container {
      width: 100%;
      padding: 0 1rem;
      padding-top: 1rem;
      box-sizing: border-box;
    }

    .projects-section {
      display: flex;
      flex-direction: column;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0.5rem 0 4rem;
      width: 100%;
      position: relative;
    }

    .section-heading {
      font-family: "Expletus Sans", sans-serif;
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      font-weight: 500;
    }

    .projects-container {
      display: flex;
      flex-direction: row;
      gap: 1rem;
      width: 100%;
      max-width: none;
      margin: 0 auto;
      overflow-x: auto;
      overflow-y: hidden;
      padding: 0.5rem 0;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .projects-container::-webkit-scrollbar {
      display: none;
    }

    .project-card {
      min-width: auto;
      width: 280px;
      max-width: none;
      scroll-snap-align: center;
      flex-shrink: 0;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      transition: all 0.3s ease;
      border-left: 3px solid #ffd86f;
      margin: 0 auto;
    }

    .project-card:hover, .project-card:active {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
      background: rgba(255, 255, 255, 0.15);
    }

    .thumbnail {
      width: 100%;
      height: 200px;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 5px 5px 0 0;
      border-bottom: 2px solid rgba(255, 216, 111, 0.5);
    }

    .project-info {
      padding: 1.5rem;
    }

    .project-title {
      font-family: "Expletus Sans", sans-serif;
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .project-description {
      font-family: "Expletus Sans", sans-serif;
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.4;
      color: rgba(255, 255, 255, 0.8);
    }

    .project-link {
      text-decoration: none;
      color: inherit;
      display: block;
      -webkit-tap-highlight-color: transparent;
    }

    @media (min-width: 768px) {
      header {
        flex-direction: row;
        justify-content: space-between;
        padding: 2.5rem 2rem;
      }

      .logo {
        margin-bottom: 0;
        font-size: 1.8rem;
      }

      nav ul {
        gap: 2rem;
      }

      nav a {
        font-size: 1rem;
      }

      .container {
        padding: 0 2rem;
      }
      
      .project-card {
        width: 600px;
        min-width: 600px;
      }
      
      .thumbnail {
        height: 250px;
        background-size: cover;
      }
      
      .project-info {
        padding: 1.75rem;
      }
      
      .project-title {
        font-size: 1.5rem;
      }
      
      .project-description {
        font-size: 1.1rem;
      }
    }

    @media (min-width: 1024px) {
      .thumbnail {
        height: 350px;
      }
      
      .project-title {
        font-size: 1.8rem;
      }
      
      .project-description {
        font-size: 1.2rem;
      }
      
      .project-info {
        padding: 2rem;
      }
    }

    .scroll-indicator {
      position: fixed;
      bottom: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 0.5rem;
      z-index: 10;
    }

    .scroll-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255, 216, 111, 0.3);
      transition: background 0.3s ease;
    }

    .scroll-dot.active {
      background: rgba(255, 216, 111, 1);
    }
  </style>
</head>
<body>

  <canvas id="threejs-bg"></canvas>

  <div class="container">
    <header>
      <div class="logo">Poorna Natarajan</div>
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="resume.html">Resume</a></li>
          <li><a href="#" class="active-page">Projects</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </header>

    <div class="projects-section">
      <h1 class="section-heading">Projects</h1>
      
      <div class="projects-container">
        <div class="project-card">
          <a href="https://spotify-analyzer-4o.vercel.app" target="_blank" class="project-link">
            <div class="thumbnail" style="background-image: url('../images/spotify-analyze.png');"></div>
            <div class="project-info">
              <h2 class="project-title">Spotify Playlist Portrait</h2>
              <p class="project-description">Music analysis of your Spotify playlists with GPT 4o.</p>
            </div>
          </a>
        </div>
        
        <div class="project-card">
          <a href="https://ecoscape-globalization-viz.vercel.app/" target="_blank" class="project-link">
            <div class="thumbnail" style="background-image: url('../images/ecoscape.png');"></div>
            <div class="project-info">
              <h2 class="project-title">Ecoscape</h2>
              <p class="project-description">[Desktop Only] Explore global temperature trends
                through interactive visualization.</p>
            </div>
          </a>
        </div>
      </div>
      
      <div class="scroll-indicator">
        <div class="scroll-dot active"></div>
        <div class="scroll-dot"></div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initPage } from '../js/shared.js';
    
    document.addEventListener('DOMContentLoaded', () => {
      initPage();
      initScrollIndicator();
    });

    function initScrollIndicator() {
      const container = document.querySelector('.projects-container');
      const dots = document.querySelectorAll('.scroll-dot');
      
      container.addEventListener('scroll', () => {
        const scrollPosition = container.scrollLeft;
        const cardWidth = container.querySelector('.project-card').offsetWidth;
        const activeIndex = Math.round(scrollPosition / cardWidth);
        
        dots.forEach((dot, index) => {
          dot.classList.toggle('active', index === activeIndex);
        });
      });
    }
  </script>
</body>
</html>
